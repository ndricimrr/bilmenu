<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria Menu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }

      .days-list {
        text-align: center;
      }

      .days-list button {
        margin: 5px;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .menu-view {
        display: none;
      }

      .menu-category {
        margin-top: 20px;
      }

      .menu-category h2 {
        color: #333;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 10px;
      }

      .meal-item {
        position: relative;
        cursor: pointer;
      }

      .meal-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .meal-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        text-align: center;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
      }

      .back-button {
        margin-top: 20px;
        background-color: #e74c3c;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="days-list" id="daysList">
        <button onclick="showMenu('Monday')">Monday</button>
        <button onclick="showMenu('Tuesday')">Tuesday</button>
        <!-- Repeat for other days -->
      </div>

      <div class="menu-view" id="menuView">
        <div class="back-button">
          <button onclick="goBack()">Back</button>
        </div>

        <div class="menu-category">
          <h2>Lunch Menu</h2>
          <div class="menu-grid" id="lunchMenu"></div>
        </div>

        <div class="menu-category">
          <h2>Dinner Menu</h2>
          <div class="menu-grid" id="dinnerMenu"></div>
        </div>

        <div class="menu-category">
          <h2>Alternative Menu</h2>
          <div class="menu-grid" id="alternativeMenu"></div>
        </div>
      </div>

      <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
          <!-- Content of the selected meal item will be displayed here -->
          <button onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>

    <script>
      const daysList = document.getElementById("daysList");
      const menuView = document.getElementById("menuView");
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");

      function showMenu(day) {
        // Fetch and display menu items for the selected day
        // For simplicity, using placeholder data
        const lunchMenu = ["Meal1", "Meal2", "Meal3"];
        const dinnerMenu = ["Meal4", "Meal5", "Meal6"];
        const alternativeMenu = ["Meal7", "Meal8", "Meal9"];

        displayMenu("lunchMenu", lunchMenu);
        displayMenu("dinnerMenu", dinnerMenu);
        displayMenu("alternativeMenu", alternativeMenu);

        // Show the menu view
        daysList.style.display = "none";
        menuView.style.display = "block";
      }

      function displayMenu(menuId, menuItems) {
        const menuGrid = document.getElementById(menuId);
        menuGrid.innerHTML = "";

        menuItems.forEach((item, index) => {
          const mealItem = document.createElement("div");
          mealItem.className = "meal-item";
          mealItem.innerHTML = `
        <img src="https://via.placeholder.com/120x120" alt="Meal Image">
        <div class="meal-label">${item}</div>
      `;
          mealItem.addEventListener("click", () => openModal(item));

          menuGrid.appendChild(mealItem);
        });
      }

      function goBack() {
        // Show the days list view
        daysList.style.display = "block";
        menuView.style.display = "none";
      }

      function openModal(item) {
        // Display the selected meal item in a modal
        modalContent.innerHTML = `<h2>${item}</h2>`;
        modal.style.display = "flex";
      }

      function closeModal() {
        // Close the modal
        modal.style.display = "none";
      }

      // Close modal when clicking outside the content
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
