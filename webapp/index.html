<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria Menu</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }

      .days-list {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .days-list button {
        margin: 10px;
        padding: 15px;
        background-color: #3498db;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        width: 150px; /* Set a fixed width for all buttons */
      }

      .menu-view {
        display: none;
      }

      .back-button {
        margin-top: 20px;
        background-color: #e74c3c;
      }

      .menu-category {
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .menu-category h2 {
        color: #333;
        background-color: #3498db;
        padding: 15px;
        margin: 0;
        font-size: 20px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 10px;
      }

      .meal-item {
        position: relative;
        cursor: pointer;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.2s;
      }

      .meal-item:hover {
        transform: scale(1.1);
      }

      .meal-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .meal-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        text-align: center;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 70%;
        max-width: 600px;
        position: relative;
      }

      .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .close-button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="days-list" id="daysList">
        <button onclick="showMenu('Monday')">Monday</button>
        <button onclick="showMenu('Tuesday')">Tuesday</button>
        <button onclick="showMenu('Wednesday')">Wednesday</button>
        <button onclick="showMenu('Thursday')">Thursday</button>
        <button onclick="showMenu('Friday')">Friday</button>
        <button onclick="showMenu('Saturday')">Saturday</button>
        <button onclick="showMenu('Sunday')">Sunday</button>
      </div>

      <div class="menu-view" id="menuView">
        <div class="back-button">
          <button onclick="goBack()">Back</button>
        </div>

        <div class="menu-category">
          <h2>Lunch Menu</h2>
          <div class="menu-grid" id="lunchMenu"></div>
        </div>

        <div class="menu-category">
          <h2>Dinner Menu</h2>
          <div class="menu-grid" id="dinnerMenu"></div>
        </div>

        <div class="menu-category">
          <h2>Alternative Menu</h2>
          <div class="menu-grid" id="alternativeMenu"></div>
        </div>
      </div>

      <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
          <button class="close-button" onclick="closeModal()">X</button>
          <img src="https://via.placeholder.com/600x400" alt="Meal Image" />
          <h2>Selected Meal</h2>
        </div>
      </div>
    </div>

    <script>
      const daysList = document.getElementById("daysList");
      const menuView = document.getElementById("menuView");
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");

      const menuData = {
        Lunch: [
          "Kırmızı Mercimek Çorba.jpg",
          "Krem Şokola.jpg",
          "Kavun.jpg",
          "Kalburabastı.jpg",
          "İncirli Keşkül.jpg",
        ],
        Dinner: [
          "Cacık.jpg",
          "Ekler Pasta.jpg",
          "Elbasan Köfte.jpg",
          "Elbasan Tava.jpg",
          "Elma.jpg",
        ],
        Alternative: [
          "Erik.jpg",
          "Düğün Çorba.jpg",
          "Et Sote (Dilim Patates).jpg",
          "Börülce Çorba.jpg",
          "Etli Türlü.jpg",
        ],
      };

      function showMenu(day) {
        // Fetch and display menu items for the selected day
        // For simplicity, using placeholder data
        const lunchMenu = menuData.Lunch;
        const dinnerMenu = menuData.Dinner;
        const alternativeMenu = menuData.Alternative;

        displayMenu("lunchMenu", lunchMenu);
        displayMenu("dinnerMenu", dinnerMenu);
        displayMenu("alternativeMenu", alternativeMenu);

        // Show the menu view
        daysList.style.display = "none";
        menuView.style.display = "block";
      }

      function displayMenu(menuId, menuItems) {
        const menuGrid = document.getElementById(menuId);
        menuGrid.innerHTML = "";

        menuItems.forEach((item, index) => {
          const mealItem = document.createElement("div");
          mealItem.className = "meal-item";
          mealItem.innerHTML = `
        <img src="assets/images/meals/${item}" alt="Meal Image">
        <div class="meal-label">${item}</div>
      `;
          mealItem.addEventListener("click", () => openModal(item));

          menuGrid.appendChild(mealItem);
        });
      }

      function goBack() {
        // Show the days list view
        daysList.style.display = "flex";
        menuView.style.display = "none";
      }

      function openModal(item) {
        // Display the selected meal item in a larger modal
        modalContent.innerHTML = `
      <button class="close-button" onclick="closeModal()">X</button>
      <img src="assets/images/meals/${item}" alt="Meal Image">
      <h2>${item}</h2>
    `;
        modal.style.display = "flex";
      }

      function closeModal() {
        // Close the modal
        modal.style.display = "none";
      }

      // Close modal when clicking outside the content
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
