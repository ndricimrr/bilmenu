<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BilMenu - Bilkent University Cafeteria Menu</title>
    <link rel="stylesheet" href="header.css" />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e0b15a;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }

      .days-list {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: opacity 0.2s ease; /* Smooth opacity transition */
      }

      .days-list button {
        margin: 10px;
        padding: 15px;
        background-color: #db6034;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 18px;
        width: 150px; /* Set a fixed width for all buttons */
        transition: background-color 0.2s ease, transform 0.2s ease; /* Smooth background color and transform transition */
      }

      .menu-view {
        display: none;
        transition: opacity 0.2s ease; /* Smooth opacity transition */
      }

      .back-button {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
        background-color: #db9b34;
        color: white;
        font-weight: bold;
        border-radius: 10%;
        border: 1px solid rgba(255, 255, 255, 0.527);
      }

      .back-button:hover {
        background-color: #f56f08;
        color: rgb(255, 255, 255);
      }

      .back-button:active {
        background-color: #c94d13;
        transform: translateY(2px);
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .menu-category {
        margin-top: 20px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease; /* Smooth transform transition */
      }

      .menu-category h2 {
        color: #ffffff;
        background-color: #db6034;
        padding: 15px;
        margin: 0;
        font-size: 20px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        padding: 10px;
      }

      .meal-item {
        position: relative;
        cursor: pointer;
        border-radius: 8px;
        overflow: hidden;
        height: 220px; /* Set a fixed height for each Meal Item */
        transition: transform 0.2s ease; /* Smooth transform transition */
      }

      .meal-item:hover {
        transform: scale(1.1);
      }

      .meal-item img {
        width: 100%;
        height: 80%;
        object-fit: cover;
        border-bottom: 2px solid #fff; /* Add a border to separate image and label */
        transition: transform 0.2s ease; /* Smooth transform transition */
      }

      .meal-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        text-align: center;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        overflow: hidden;
        opacity: 0;
        transition: opacity 0.5s ease; /* Smooth opacity transition */
      }

      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 70%;
        max-width: 600px;
        position: relative;
      }

      .modal-content img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .close-button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 5px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="nav-container">
        <h1 class="page-title">
          BilMenu |
          <span style="font-size: medium"
            ><i>Bil</i>kent University Daily Cafeteria <i>Menu</i></span
          >
        </h1>
        <h2></h2>

        <nav class="main-nav">
          <ul class="nav-list">
            <li>
              <a
                href="https://github.com/ndricimrr/bilmenu"
                class="github-logo"
                target="_blank"
                rel="noopener noreferrer"
              >
                <!-- Replace 'github-mark.png' with your actual image file -->
                Github Project
                <img src="github-mark.png" alt="GitHub Logo" />
              </a>
            </li>
            <li><a href="#contributions">Contributions</a></li>
            <li><a href="#privacy-policy">Privacy Policy</a></li>
          </ul>
          <button class="mobile-menu-toggle">&#9776;</button>
        </nav>
      </div>
    </header>
    <!-- Page Container -->
    <div class="container">
      <div class="days-list" id="daysList">
        <button onclick="showMenu('Monday')">Monday</button>
        <button onclick="showMenu('Tuesday')">Tuesday</button>
        <button onclick="showMenu('Wednesday')">Wednesday</button>
        <button onclick="showMenu('Thursday')">Thursday</button>
        <button onclick="showMenu('Friday')">Friday</button>
        <button onclick="showMenu('Saturday')">Saturday</button>
        <button onclick="showMenu('Sunday')">Sunday</button>
      </div>

      <div class="menu-view" id="menuView">
        <a href="#" class="back-button" onclick="goBack()"> &#8249; Back</a>

        <div class="menu-category">
          <h2>Lunch Menu</h2>
          <div class="menu-grid" id="lunchMenu"></div>
        </div>

        <div class="menu-category">
          <h2>Dinner Menu</h2>
          <div class="menu-grid" id="dinnerMenu"></div>
        </div>

        <div class="menu-category">
          <h2>Alternative Menu</h2>
          <div class="menu-grid" id="alternativeMenu"></div>
        </div>
      </div>

      <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
          <button class="close-button" onclick="closeModal()">X</button>
          <img src="https://via.placeholder.com/600x400" alt="Meal Image" />
          <h2>Selected Meal</h2>
        </div>
      </div>
    </div>

    <script>
      const daysList = document.getElementById("daysList");
      const menuView = document.getElementById("menuView");
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");

      document.addEventListener("DOMContentLoaded", function () {
        const mobileMenuToggle = document.querySelector(".mobile-menu-toggle");
        const navList = document.querySelector(".nav-list");

        mobileMenuToggle.addEventListener("click", function () {
          if (window.innerWidth <= 768) {
            navList.classList.toggle("show-mobile");
          }
        });

        // Close mobile menu when clicking outside of it
        document.addEventListener("click", function (event) {
          const isClickInside =
            navList.contains(event.target) ||
            mobileMenuToggle.contains(event.target);

          if (!isClickInside && window.innerWidth <= 768) {
            navList.classList.remove("show-mobile");
          }
        });

        // Close mobile menu on window resize
        window.addEventListener("resize", function () {
          if (window.innerWidth > 768) {
            navList.classList.remove("show-mobile");
          }
        });
      });

      const menuData = {
        Lunch: [
          "Kırmızı Mercimek Çorba.jpg",
          "Krem Şokola.jpg",
          "Kavun.jpg",
          "Kalburabastı.jpg",
          "İncirli Keşkül.jpg",
        ],
        Dinner: [
          "Cacık.jpg",
          "Ekler Pasta.jpg",
          "Elbasan Köfte.jpg",
          "Elbasan Tava.jpg",
          "Elma.jpg",
        ],
        Alternative: [
          "Erik.jpg",
          "Düğün Çorba.jpg",
          "Et Sote (Dilim Patates).jpg",
          "Börülce Çorba.jpg",
          "Etli Türlü.jpg",
        ],
      };

      function showMenu(day) {
        // Fetch and display menu items for the selected day
        // For simplicity, using placeholder data
        const lunchMenu = menuData.Lunch;
        const dinnerMenu = menuData.Dinner;
        const alternativeMenu = menuData.Alternative;

        displayMenu("lunchMenu", lunchMenu);
        displayMenu("dinnerMenu", dinnerMenu);
        displayMenu("alternativeMenu", alternativeMenu);

        // Show the menu view
        // daysList.style.display = "none";
        // menuView.style.display = "block";

        // Show the menu view with a smooth transition
        daysList.style.opacity = "0";
        setTimeout(() => {
          daysList.style.display = "none";
          menuView.style.display = "block";
          menuView.style.opacity = "1";
        }, 500); // Wait for opacity transition to complete
      }

      function displayMenu(menuId, menuItems) {
        const menuGrid = document.getElementById(menuId);
        menuGrid.innerHTML = "";

        menuItems.forEach((item, index) => {
          const mealItem = document.createElement("div");
          mealItem.className = "meal-item";
          mealItem.innerHTML = `
        <img src="assets/images/meals/${item}" alt="Meal Image">
        <div class="meal-label">${item}</div>
      `;
          mealItem.addEventListener("click", () => openModal(item));

          menuGrid.appendChild(mealItem);
        });
      }

      function goBack() {
        // Show the days list view with a smooth transition
        menuView.style.opacity = "0";
        setTimeout(() => {
          menuView.style.display = "none";
          daysList.style.display = "flex";
          daysList.style.opacity = "1";
        }, 500); // Wait for opacity transition to complete
      }

      function openModal(item) {
        // Display the selected meal item in a larger modal
        modalContent.innerHTML = `
          <button class="close-button" onclick="closeModal()">X</button>
          <img src="assets/images/meals/${item}" alt="Meal Image">
          <h2>${item}</h2>
        `;

        modal.style.display = "flex";
        setTimeout(() => {
          modal.style.opacity = "1";
        }, 10); // Allow time for display to take effect before applying opacity transition
      }

      function closeModal() {
        // Close the modal with a smooth transition
        modal.style.opacity = "0";
        setTimeout(() => {
          modal.style.display = "none";
        }, 500); // Wait for opacity transition to complete
      }

      // Close modal when clicking outside the content
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
