name: Check Missing Meals and Commit Report

on:
  schedule:
    # Run on the 1st day of every month at 9:00 AM Turkish time (EET)
    - cron: "0 6 1 * *" # 6:00 UTC = 9:00 EET
  workflow_dispatch:

jobs:
  check-missing-meals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run missing meals check script
        run: |
          # Run the missing meals checker
          node check-missing-meals.js

      - name: Update latest checkpoint state
        run: |
          # Get the latest checkpoint file
          # The 'ls -t' command lists files sorted by modification time (newest first)
          # The pattern 'missing-checkpoint-*.json' matches all checkpoint files
          # 'head -n1' takes only the first (most recent) file from that sorted list
          LATEST_FILE=$(ls -t webapp/missing-meals/missing-checkpoint-*.json | head -n1)
          FILENAME=$(basename "$LATEST_FILE")

          # Create latest-checkpoint.json with metadata
          cat > webapp/missing-meals/latest-checkpoint.json << EOF
          {
            "latestCheckpoint": "$FILENAME",
            "latestCheckpointUrl": "https://raw.githubusercontent.com/ndricimrr/bilmenu/refs/heads/main/webapp/missing-meals/$FILENAME",
            "totalCheckpoints": $(ls webapp/missing-meals/missing-checkpoint-*.json | wc -l),
            "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "generatedBy": "GitHub Actions"
          }
          EOF

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git status
          git diff
          git add webapp/missing-meals/
          git commit -m "Generated monthly missing meals checkpoint report and updated latest state" || echo "No changes to commit"
          git push
