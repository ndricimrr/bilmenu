name: Gemini HTML Processor

on:
  # schedule:
  #   - cron: '0 * * * *'
  # workflow_dispatch:
  pull_request:

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Clean HTML
        run: node webapp/cleanHtmlScript.js > cleaned.html

      - name: Call Gemini API with cleaned HTML
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node callGeminiApi.js

      - name: Delete cleaned HTML file
        run: rm cleaned.html

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          WEEK=$(date +%V)  # ISO week number (01â€“53)
          YEAR=$(date +%G)  # ISO year
          COMMIT_MSG="Add parsed files generated by AI - Week: ${WEEK} - ${YEAR}" 
          git commit -m "$COMMIT_MSG"
          git push

      - name: Show Result
        run: cat output.json

