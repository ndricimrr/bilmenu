name: Gemini HTML Processor

on:
  schedule:
    # Run every Monday at 8:00 AM Turkish time (EET)
    - cron: "0 8 * * 1" # 5:00 UTC = 8:00 EET
  workflow_dispatch:

jobs:
  parse-html-and-save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Generate Clean HTML (New Site Design)
        run: node scripts/html/cleanHtmlScript_v3_2026.js > cleaned.html

      # OLD SCRIPT (commented out - in case old design returns):
      # - name: Generate Clean HTML
      #   run: node scripts/html/cleanHtmlScript.js > cleaned.html

      - name: Check if cleaned HTML file exists and is not empty
        run: |
          if [ ! -s cleaned.html ]; then
            echo "Cleaned HTML file does not exist or is empty. Exiting."
            exit 1
          fi

      - name: Display cleaned HTML content
        run: |
          echo "Displaying cleaned HTML content:"
          cat cleaned.html

      - name: Call Gemini API with cleaned HTML (New Site Design)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/ai/callGemini_v2.js

      # OLD SCRIPT (commented out - in case old design returns):
      # - name: Call Gemini API with cleaned HTML
      #   env:
      #     GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      #   run: node scripts/ai/callGemini.js

      - name: Delete cleaned HTML file
        run: rm cleaned.html

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git status
          git diff
          git add .
          WEEK=$(date +%V)
          YEAR=$(date +%G)
          COMMIT_MSG="Add parsed files generated by AI - Week: ${WEEK} - ${YEAR}" 
          git commit -m "$COMMIT_MSG"
          git push
